<form action="{% url 'cars:add' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <label for="name">
            Name:
        </label>
        <input type="text" name="name" id="name">
        <br>
         <label for="year">
            Year:
        </label>
        <input type="text" name="year" id="year">
        <br>
        <label for="model">
            Model:
            <label for="model(S)">
                Sport
            </label>
            <input type="radio" name="model" id="model(S)" value="S">
            <label for="model(J)">
                Jeep
            </label>
            <input type="radio" name="model" id="model(J)" value="J">
            <label for="model(V)">
                Van
            </label>
            <input type="radio" name="model" id="model(V)" value="V">
            <br>
            <label for="fuel">
                Fuel:
            </label>
            <input type="text" name="fuel" id="fuel">
        </label>
    </fieldset>
    <input type="submit" value="ADD">
</form>
